<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Lista de Compras</h1>
        <form id="form">
            <label for="product">Producto:</label>
            <input type="text" id="product" autocomplete="off" required>

            <label for="price">Precio:</label>
            <input type="number" id="price" step="0.01" autocomplete="off" required>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" min="1" autocomplete="off" required>

            <input type="hidden" id="row-index">
            <button type="submit" id="add-update-btn">Agregar</button>
            <button type="button" id="cancel-update-btn" style="display:none;">Cancelar</button>
        </form>

        <table id="shopping-list">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="total">
            <h2>Total: $<span id="grand-total">0.00</span></h2>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
